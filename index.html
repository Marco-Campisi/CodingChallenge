<!DOCTYPE html>
<html>
<head>
    <title>Scooter Lim</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Quadrato di sfondo  -->
    <div id="background_square">
        <!-- Contenuto del quadrato -->
        <div id="contenuto">
            <!-- Logo e titolo -->
            <header>
                <img src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <!-- FunzionalitÃ  disponibili -->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>
            <!-- Elenco dei monopattini -->
            <main>
                <!-- Nome del monopattino, posizione e carica residua -->
                <div>
                    <input type="checkbox" class="monopattino">
                    <h2 class="monopattino">Monopattino Gino22</h2>
                    <p class="via">&rArr; Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <p id="carica_batteria1"></p>
                </div>
                <div>
                    <input type="checkbox" class="monopattino">
                    <h2 class="monopattino">Monopattino Mike24</h2>
                    <p class="via">&rArr; Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <p id="carica_batteria2"></p>
                </div>
                <div>
                    <input type="checkbox" class="monopattino">
                    <h2 class="monopattino">Monopattino Fede154</h2>
                    <p class="via">&rArr; Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <p id="carica_batteria3"></p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
